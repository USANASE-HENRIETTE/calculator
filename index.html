<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-calculator</title>
  <link rel="stylesheet" href="CSS/stylex.css">

</head>
<body>
  <section>
  <h1> Calculator</h1>
  <div class="calculator">
    <div class="row1">
      <div class="screen" id="screen-btn "> 
        <div class="previous"></div>
        <div class="current"></div>
      </div>
        <button class="btn clear" id="clear-btn">C</button>
     
    </div>
      <div class="rows2">
        <button class="btn number" id="number">7</button>
        <button class="btn number" id="number">8</button>
        <button class="btn number" id="number">9</button>
        <button class="btn operator" id="operator">/</button>

      </div>
      <div class="rows3">
        <button class="btn number" id="number">4</button>
        <button class="btn number" id="number">5</button>
        <button class="btn number" id="number">6</button>
        <button class="btn operator" id="operator">x</button>
      </div>
      <div class="rows4">
        <button class="btn number" id="number">1</button>
        <button class="btn number" id="number">2</button>
        <button class="btn number"id="number">3</button>
        <button class="btn operator" id="operator">-</button>
      </div>
      <button class="btn decimal" id="decimal">.</button>
      <button class="btn number" id="number">0</button>
      <button class="btn equal" id="equal">=</button>
      <button class="btn operator" id="operator">+</button>
    </div>
  </section>

  <script src="JS/script.js"></script>
</body>
</html>
